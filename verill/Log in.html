<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Cart</title>
  <style>
    body 
<center>
<a href="Payment.html">
<a href= "index.html"><h3>Back</h3></center>

	{
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .cart-items {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .cart-item {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 280px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .cart-item:hover {
      transform: scale(1.02);
    }
    .cart-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .cart-item h3 {
      margin: 10px 0;
      font-size: 20px;
      color: #555;
    }
    .cart-item p {
      margin: 5px 0;
      color: #777;
    }
    .total {
      margin: 30px 0;
      text-align: right;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .checkout-btn {
      display: block;
      width: 100%;
      text-align: center;
      padding: 15px;
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background 0.3s ease;
    }
    .checkout-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Checkout Cart</h1>
    <div class="cart-items">
      <!-- 2x Money -->
      <div class="cart-item">
        <img src="photo/2xmoney.png" alt="2x Money">
        <h3>2x Money</h3>
        <p>Price: 450</p>
      </div>
      <!-- Dark Blade -->
      <div class="cart-item">
        <img src="photo/dblade.png" alt="Dark Blade">
        <h3>Dark Blade</h3>
        <p>Price: 1200</p>
      </div>
      <!-- 2x Mastery -->
      <div class="cart-item">
        <img src="photo/2xmastery.png" alt="2x Mastery">
        <h3>2x Mastery</h3>
        <p>Price: 450</p>
      </div>
      <!-- Fast Boat -->
      <div class="cart-item">
        <img src="photo/fastboat.png" alt="Fast Boat">
        <h3>Fast Boat</h3>
        <p>Price: 350</p>
      </div>
      <!-- Fruit Notifier -->
      <div class="cart-item">
        <img src="photo/notifier.png" alt="Fruit Notifier">
        <h3>Fruit Notifier</h3>
        <p>Price: 2700</p>
      </div>
      <!-- 2x Boss Drop -->
      <div class="cart-item">
        <img src="photo/bossdrop.png" alt="2x Boss Drop">
        <h3>2x Boss Drop</h3>
        <p>Price: 350</p>
      </div>
    </div>
    <div class="total">
      Total: 5500 Robux
    </div>
    <a href="createaccount.html" class="checkout-btn">Proceed to Checkout</a>
  </div>
</body>
</html>



</center>
</body>
</html>
